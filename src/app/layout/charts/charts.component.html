<div [@routerTransition]>
        <div class="card-header">
              <h3>
                Paketi koje nudi Vrtic za pse :)
    
              </h3>
             
            </div>
            <br/>
        <div class="container">
                <div class="row">
                  <div class="col-sm" *ngFor="let item of data.results">
                    <div class="col col-sm-14" style="width:300px">
                      <div class="card mb-3">
                          <div class="card-header">
                             {{item.serviceName}}
                          </div>
                          <div class="card-body">
                            <p> {{item.description}}</p>
                            <p> Cena ovog paketa je {{item.price}}$</p>
                              
                          </div>
                          <div class="card-footer">
                                {{item.price}}$
                          </div>
                      </div>
                  </div>
                  </div>
                  
                </div>
              </div>
</div>
