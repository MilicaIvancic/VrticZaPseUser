 <div class="row">
      <div class="col-md-12">
         
      </div>
  </div>

  <div class="col col-sm-20" >
      <div class="card mb-3">
          <div class="card-header">
            DODAJSTE PSA
          </div>

      </div>
  </div>
  
  <p-toast position="center"></p-toast>
  
  <form [formGroup]="service.formModel" autocomplete="off"  (submit)="onSubmit()">
      <div class="form-group required">
        <label>Name</label>
        <input class="form-control" formControlName="Name">
        <label class="text-danger" *ngIf="service.formModel.get('Name').touched && service.formModel.get('Name').errors?.required">This
          field is mandatory.</label>
          <label class="text-danger" *ngIf="service.formModel.get('Name').touched 
          && service.formModel.get('Name').errors?.minlength">Minimum
              3 characters required.</label>
      </div>
      <div class="form-group">
          <label>DogDescription</label>
          <input class="form-control" type=text formControlName="DogDescription">
          <label class="text-danger" *ngIf="service.formModel.get('DogDescription').touched && service.formModel.get('DogDescription').errors?.required">
            This field is required
          </label>
          <label class="text-danger" *ngIf="service.formModel.get('DogDescription').touched 
          && service.formModel.get('DogDescription').errors?.minlength">Minimum
              10 characters required.</label>
        </div>
        <div class="form-group">
            <label>Dog Sex</label>
            <select class="form-control form-control-sm" formControlName="DogSex">
                <option  selected>Male</option>
                <option>Female</option>
              </select>
            <label class="text-danger" *ngIf="service.formModel.get('DogSex').touched && service.formModel.get('DogSex').errors?.required">
              This field is required
            </label>
          </div>
          <div class="form-group">
            <label>Castration</label>
            <select class="form-control form-control-sm" formControlName="Castration">
                <option  selected>true</option>
                <option>false</option>
              </select>
            <label class="text-danger" *ngIf="service.formModel.get('Castration').touched && service.formModel.get('Castration').errors?.required">
              This field is required
            </label>
          </div>
          <div class="form-group">
            <label>Race</label>
            <select class="form-control form-control-sm" formControlName="RaceId"  >

                <option  *ngFor="let item of races.results" value={{item.id}} selected > {{item.name}}</option>
                
              </select>
            <label class="text-danger" *ngIf="service.formModel.get('RaceId').touched && service.formModel.get('RaceId').errors?.required">
              This field is required
            </label>
          </div>
          <div class="form-group">
            <label>Educator</label>
            <select class="form-control form-control-sm" formControlName="EducatorId"  >

                <option  *ngFor="let item of educators.results" value={{item.id}} selected > {{item.firstName}} {{item.Surname}}</option>
                
              </select>
            <label class="text-danger" *ngIf="service.formModel.get('EducatorId').touched && service.formModel.get('EducatorId').errors?.required">
              This field is required
            </label>
          </div>
      <div class="form-group">
        <label>Chip</label>
        <input class="form-control" formControlName="Chip">
        <label class="text-danger" *ngIf="service.formModel.get('Chip').touched && service.formModel.get('Chip').errors?.required">
          This field is required</label>
          <label class="text-danger" *ngIf="service.formModel.get('Chip').touched 
          && service.formModel.get('Chip').errors?.minlength">Minimum
              8 characters required.</label>
      </div>
      <div class="form-group">
        <label>Birth Date</label>
        <input class="form-control" type="date" formControlName="BirthDate">
        <label class="text-danger" *ngIf="service.formModel.get('BirthDate').touched && service.formModel.get('BirthDate').errors?.required">
          This field is required
        </label>
      </div>

      
        <div class="form-group">
            <label>CardNumer</label>
            <input class="form-control"  formControlName="CardNumer">
            <label class="text-danger" *ngIf="service.formModel.get('CardNumer').touched && service.formModel.get('CardNumer').errors?.required">
              This field is required
            </label>
          </div>
         
            <div class="form-group">
                <label>Image </label>
                <input class="form-control" type="file" name="Img" formControlName="Img" (change)="onFileChange($event)" >
                <label class="text-danger" *ngIf="service.formModel.get('Img').touched && service.formModel.get('Img').errors?.required">
                  This field is required
                </label>
            </div>

          
              
      <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
          <button type="submit" class="btn btn-lg btn-block" [disabled]="!service.formModel.valid" >Dodaj Psa</button>
        </div>
      </div>
    </form>
