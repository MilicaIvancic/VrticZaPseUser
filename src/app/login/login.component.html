<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Vrtic za pse</h1>

            <p-toast position="top-left"></p-toast>

            <form  #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" ng-model="email" class="form-control input-underline input-lg"
                        #email="ngModel" name="email" [(ngModel)]="formModel.email" required
                         id="" placeholder="{{ 'Email' | translate }}">
                    </div>
                    
                    <div class="form-group">
                            <input type="password" ng-model="password" class="form-control input-underline input-lg"
                            #password="ngModel" name="password" [(ngModel)]="formModel.password" 
                             id="" placeholder="{{ 'Password'}}">
                        </div>
                    
                </div>
                <div class="form-row">
                        <div class="form-group col-md-8 offset-md-2">
                          <button type="submit" class="btn rounded-btn" [disabled]="form.invalid" >Login</button> &nbsp; &nbsp;
                          <a class="btn rounded-btn" [routerLink]="['/signup']">{{ 'Register'  }}</a>&nbsp;
                        </div>
                </div>
               
            </form>

          
        </div>
    </div>
</div>
